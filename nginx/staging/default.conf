# --- 1. CACHE & UPSTREAMS ---
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream nextjs_upstream {
    # Talks to the 'nextjs' service in the same docker-compose file
    server nextjs:3000;
}

upstream django_upstream {
    # Talks to the 'my-backend-api' container in the OTHER repo
    # (We enabled this by joining 'app-network')
    server inventory_management_api_production_django:5000;
}

server {
    listen 80 default_server;
    server_name _;
    server_tokens off;

    # --- 2. GZIP COMPRESSION (Your settings) ---
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # --- 3. PROXY HEADERS ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # --- 4. ROUTING RULES ---

    # ROUTE A: The Backend (Django)
    # Any request starting with /api goes to the backend repo
    location /api {
        proxy_pass http://django_upstream;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # ROUTE B: Next.js Static Assets (Cached)
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://nextjs_upstream;
    }

    # ROUTE C: Public Static Assets (Cached)
    location /static {
        proxy_cache STATIC;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid 60m;
        proxy_pass http://nextjs_upstream;
    }

    # ROUTE D: The Frontend (Default)
    location / {
        proxy_pass http://nextjs_upstream;
    }
}